<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - Esanscim</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">ESANSCIM</a>
            <div>
                <button id="logout-button" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Çıkış Yap</button>
            </div>
        </nav>
    </header>

    <!-- Ana İçerik -->
    <main class="container mx-auto px-6 py-8">
        <!-- Yükleniyor... Durumu -->
        <div id="loading-state" class="text-center p-10">
            <p>Profil bilgileri yükleniyor...</p>
        </div>

        <!-- Profil Bilgileri (Yüklenince görünecek) -->
        <div id="profile-content" class="hidden">
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h1 id="user-name" class="text-3xl font-bold text-gray-800"></h1>
                <p id="user-email" class="text-gray-600"></p>
                <p class="mt-2 text-sm font-semibold text-indigo-600">Kullanıcı Kodunuz: <span id="user-code"></span></p>
            </div>

            <h2 class="text-2xl font-bold mb-4 text-gray-800">Taleplerim</h2>
            <div id="demands-list" class="space-y-4">
                <!-- Talepler JavaScript ile buraya eklenecek -->
            </div>
        </div>
    </main>

    <!-- Firebase ve Sayfa Mantığı -->
    <script type="module">
        // Firebase SDK'larını import et
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Senin Firebase Proje Ayarların (Bu kısımları kendi projenin bilgileriyle doldurmalısın)
        const firebaseConfig = {
            apiKey: "SENIN_API_KEY",
            authDomain: "SENIN_AUTH_DOMAIN",
            projectId: "SENIN_PROJECT_ID",
            storageBucket: "SENIN_STORAGE_BUCKET",
            messagingSenderId: "SENIN_MESSAGING_SENDER_ID",
            appId: "SENIN_APP_ID"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // HTML elementlerini seç
        const loadingState = document.getElementById('loading-state');
        const profileContent = document.getElementById('profile-content');
        const userNameEl = document.getElementById('user-name');
        const userEmailEl = document.getElementById('user-email');
        const userCodeEl = document.getElementById('user-code');
        const demandsListEl = document.getElementById('demands-list');
        const logoutButton = document.getElementById('logout-button');

        // Kullanıcının giriş durumunu dinle
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // KULLANICI GİRİŞ YAPMIŞ
                
                // 1. Kullanıcı profilini veritabanından çek
                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    userNameEl.innerText = userData.name;
                    userEmailEl.innerText = userData.email;
                    userCodeEl.innerText = userData.userCode || 'Atanmamış';
                }

                // 2. Kullanıcının taleplerini çek
                const demandsQuery = query(collection(db, 'demands'), where("userId", "==", user.uid));
                const demandsSnapshot = await getDocs(demandsQuery);

                if (demandsSnapshot.empty) {
                    demandsListEl.innerHTML = '<p class="text-gray-500">Henüz bir talep girmemişsiniz.</p>';
                } else {
                    demandsListEl.innerHTML = ''; // Listeyi temizle
                    
                    // Her talep için ürün detayını da çek
                    for (const demandDoc of demandsSnapshot.docs) {
                        const demandData = demandDoc.data();
                        
                        const productDocRef = doc(db, 'products', demandData.productId);
                        const productDocSnap = await getDoc(productDocRef);
                        const productData = productDocSnap.exists() ? productDocSnap.data() : { totalDemand: 'Bilinmiyor' };

                        const isGuaranteed = demandData.orderInQueue <= 5; // İlk 5 kişi (250gr / 50gr)

                        // Her bir talep için bir kart oluştur ve listeye ekle
                        const demandCardHTML = `
                            <div class="bg-white p-4 rounded-lg shadow-sm border">
                                <h3 class="font-bold text-lg">${demandData.productName}</h3>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-2 text-sm">
                                    <div>
                                        <p class="font-semibold text-gray-500">Talep Miktarınız</p>
                                        <p class="text-gray-800">${demandData.quantity} gr</p>
                                    </div>
                                    <div>
                                        <p class="font-semibold text-gray-500">Sıranız</p>
                                        <p class="text-gray-800">${demandData.orderInQueue}. kişi</p>
                                    </div>
                                    <div>
                                        <p class="font-semibold text-gray-500">Ürünün Toplam Talebi</p>
                                        <p class="font-bold ${productData.totalDemand >= 250 ? 'text-green-600' : 'text-orange-500'}">
                                            ${productData.totalDemand} gr
                                        </p>
                                    </div>
                                    <div>
                                        <p class="font-semibold text-gray-500">Durum</p>
                                        <p class="font-bold ${isGuaranteed ? 'text-green-600' : 'text-red-600'}">
                                            ${isGuaranteed ? 'Garanti Kotada' : 'Garanti Değil'}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        `;
                        demandsListEl.innerHTML += demandCardHTML;
                    }
                }

                // Yüklenme ekranını gizle, profil içeriğini göster
                loadingState.style.display = 'none';
                profileContent.style.display = 'block';

            } else {
                // KULLANICI GİRİŞ YAPMAMIŞ
                // Giriş sayfasına yönlendir
                alert('Bu sayfayı görmek için giriş yapmalısınız.');
                window.location.href = 'login.html';
            }
        });

        // Çıkış yap butonu
        logoutButton.addEventListener('click', async () => {
            await signOut(auth);
            // Çıkış yaptıktan sonra login sayfasına yönlendir
            window.location.href = 'login.html';
        });

    </script>
</body>
</html>
