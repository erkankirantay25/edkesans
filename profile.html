<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - Esanscim</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header id="main-header" class="bg-white/80 backdrop-blur-md sticky top-0 z-30">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-wider text-gray-900">ESANSCIM</a>
            
            <div class="hidden md:flex items-center space-x-8 text-sm font-medium">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Ana Sayfa</a>
                <a href="urunler.html" class="text-gray-600 hover:text-indigo-600">Esanslar</a>
            </div>
            
            <div id="user-actions" class="flex items-center space-x-6">
                <a href="sepet.html" class="relative text-gray-600 hover:text-indigo-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div id="loading-state" class="text-center p-10">
            <p>Profil bilgileri yükleniyor...</p>
        </div>

        <div id="profile-content" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-8">
                <!-- Kullanıcı Bilgileri -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h1 id="user-name" class="text-3xl font-bold text-gray-800"></h1>
                    <p id="user-email" class="text-gray-600"></p>
                    <p class="mt-2 text-sm font-semibold text-indigo-600">Kullanıcı Kodunuz: <span id="user-code" class="font-mono"></span></p>
                </div>

                <!-- Adres Bilgileri -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">Adres Bilgilerim</h2>
                    <form id="address-form" class="space-y-4">
                        <div>
                            <label for="user-address" class="block text-sm font-medium text-gray-700">Teslimat Adresi</label>
                            <textarea id="user-address" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Lütfen tam teslimat adresinizi girin..."></textarea>
                        </div>
                        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                            Adresi Kaydet
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Siparişlerim</h2>
                <div id="orders-list" class="space-y-4">
                    <!-- Siparişler buraya dinamik olarak eklenecek -->
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, updateDoc, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOyX8bXweatlT-9uRI7t4poS-7oQKV2xA",
            authDomain: "esanscim.firebaseapp.com",
            projectId: "esanscim",
            storageBucket: "esanscim.firebasestorage.app",
            messagingSenderId: "570763360884",
            appId: "1:570763360884:web:47562ad20c047b9defaf21",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loadingState = document.getElementById('loading-state');
        const profileContent = document.getElementById('profile-content');
        const userNameEl = document.getElementById('user-name');
        const userEmailEl = document.getElementById('user-email');
        const userCodeEl = document.getElementById('user-code');
        const userAddressEl = document.getElementById('user-address');
        const addressForm = document.getElementById('address-form');
        const ordersListEl = document.getElementById('orders-list');
        const userActionsEl = document.getElementById('user-actions');
        const cartCountEl = document.getElementById('cart-count');

        function getCart() { return JSON.parse(localStorage.getItem('esanscim_cart')) || []; }
        function updateCartCount() {
            cartCountEl.innerText = getCart().reduce((sum, item) => sum + item.quantity, 0);
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                alert('Bu sayfayı görmek için giriş yapmalısınız.');
                window.location.href = 'login.html';
                return;
            }

            // --- Header'ı güncelle ---
            const cartIconHTML = userActionsEl.querySelector('a[href="sepet.html"]').outerHTML;
            const userDocRef = doc(db, "users", user.uid);
            const userDoc = await getDoc(userDocRef);
            let authHTML = '';
            
            if (userDoc.exists()) {
                const userData = userDoc.data();
                const userLinks = userData.role === 'admin' 
                    ? `<a href="admin.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-800">Admin Paneli</a>`
                    : `<a href="profile.html" class="font-semibold text-sm text-indigo-600">${userData.name || 'Profilim'}</a>`;
                authHTML = userLinks + `<button id="logout-btn" class="ml-4 text-sm font-medium text-red-600 hover:text-red-800">Çıkış</button>`;
            }
            userActionsEl.innerHTML = authHTML + cartIconHTML;
            document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => window.location.href = 'index.html'));

            // --- Profil içeriğini doldur ---
            if (userDoc.exists()) {
                const userData = userDoc.data();
                userNameEl.innerText = userData.name || 'İsimsiz Kullanıcı';
                userEmailEl.innerText = userData.email;
                userCodeEl.innerText = userData.userCode || 'Atanmamış';
                userAddressEl.value = userData.address || '';
            }

            // --- Siparişleri yükle ---
            const ordersQuery = query(collection(db, 'orders'), where("userId", "==", user.uid), orderBy("createdAt", "desc"));
            const ordersSnapshot = await getDocs(ordersQuery);

            if (ordersSnapshot.empty) {
                ordersListEl.innerHTML = '<div class="bg-white p-4 rounded-lg shadow-sm text-center text-gray-500">Henüz bir sipariş vermemişsiniz.</div>';
            } else {
                ordersListEl.innerHTML = ordersSnapshot.docs.map(orderDoc => {
                    const orderData = orderDoc.data();
                    const orderDate = orderData.createdAt.toDate().toLocaleDateString('tr-TR', { day: '2-digit', month: '2-digit', year: 'numeric'});
                    const itemsHTML = orderData.items.map(item => `
                        <div class="flex justify-between items-center text-sm py-1">
                            <span>${item.name} (${item.gram}gr x${item.quantity})</span>
                            <span class="font-medium">${(item.price * item.quantity).toFixed(2)} TL</span>
                        </div>
                    `).join('');

                    return `
                        <div class="bg-white p-4 rounded-lg shadow-sm border">
                            <div class="flex justify-between items-center mb-2 pb-2 border-b">
                                <h3 class="font-bold text-gray-800">Sipariş #${orderDoc.id.substring(0, 8).toUpperCase()}</h3>
                                <span class="text-xs text-gray-500">${orderDate}</span>
                            </div>
                            <div class="mt-2 space-y-1">${itemsHTML}</div>
                            <div class="flex justify-between items-center font-bold text-lg mt-3 pt-3 border-t">
                                <span>Toplam:</span>
                                <span>${orderData.totalAmount.toFixed(2)} TL</span>
                            </div>
                             <div class="mt-3 pt-3 border-t text-right">
                                <button data-order-id="${orderDoc.id}" class="return-request-btn text-xs font-medium text-white bg-orange-500 hover:bg-orange-600 py-1 px-3 rounded-md">İade Talebi Oluştur</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            loadingState.style.display = 'none';
            profileContent.style.display = 'grid';
            updateCartCount();
        });

        // Adres kaydetme
        addressForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentUser = auth.currentUser;
            if (!currentUser) return;

            const button = addressForm.querySelector('button[type="submit"]');
            button.disabled = true;
            button.innerText = 'Kaydediliyor...';

            try {
                const userDocRef = doc(db, "users", currentUser.uid);
                await updateDoc(userDocRef, {
                    address: userAddressEl.value.trim()
                });
                alert('Adresiniz başarıyla güncellendi!');
            } catch (error) {
                console.error("Adres güncelleme hatası:", error);
                alert('Adres güncellenirken bir hata oluştu.');
            } finally {
                button.disabled = false;
                button.innerText = 'Adresi Kaydet';
            }
        });

        // İade talebi butonu için olay dinleyici (event delegation)
        ordersListEl.addEventListener('click', (e) => {
            if (e.target && e.target.classList.contains('return-request-btn')) {
                const orderId = e.target.dataset.orderId;
                if (confirm(` #${orderId.substring(0,8).toUpperCase()} numaralı sipariş için iade talebi oluşturmak istediğinizden emin misiniz?`)) {
                    // Burada iade talebini veritabanına işleyecek mantık olabilir.
                    // Örn: updateDoc(doc(db, 'orders', orderId), { status: 'iade_talebi' });
                    alert('İade talebiniz başarıyla alınmıştır. En kısa sürede sizinle iletişime geçilecektir.');
                }
            }
        });

    </script>
</body>
</html>
