<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - Esanscim</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">ESANSCIM</a>
            <a href="urunler.html" class="text-sm font-medium text-indigo-600 hover:underline">Alışverişe Devam Et →</a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div id="page-container">
            <div id="loading-state" class="text-center p-10">
                <p>Sepetiniz yükleniyor...</p>
            </div>

            <div id="auth-required-state" class="hidden bg-white p-8 rounded-lg shadow-md text-center">
                <!-- Giriş Gerekli içeriği -->
            </div>
            
            <div id="empty-cart-state" class="hidden bg-white p-8 rounded-lg shadow-md text-center">
                <!-- Sepet Boş içeriği -->
            </div>

            <div id="cart-content" class="hidden">
                <h1 class="text-3xl font-bold mb-6">Alışveriş Sepetim</h1>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    
                    <div class="lg:col-span-2 space-y-6">
                        <div id="cart-items-container" class="bg-white p-6 rounded-lg shadow-md"></div>
                        
                        <!-- YENİ YERLEŞİM: Adres ve Kargo Bölümü -->
                        <div id="shipping-details-container" class="bg-white p-6 rounded-lg shadow-md">
                            <div id="address-container">
                                <h2 class="text-xl font-bold mb-4">Teslimat Adresi</h2>
                                <!-- Adres içeriği buraya gelecek -->
                            </div>
                             <div id="carrier-container" class="mt-6 pt-6 border-t">
                                <h2 class="text-xl font-bold mb-4">Kargo Seçeneği</h2>
                                <!-- Kargo seçenekleri buraya gelecek -->
                            </div>
                        </div>
                    </div>

                    <!-- Sağ Sütun: Sipariş Özeti -->
                    <div class="lg:col-span-1">
                        <div class="bg-white p-6 rounded-lg shadow-md sticky top-24">
                            <h2 class="text-xl font-bold mb-4 border-b pb-4">Sipariş Özeti</h2>
                            <div class="space-y-3">
                                <div class="flex justify-between"><span class="text-gray-600">Ara Toplam</span><span id="summary-subtotal" class="font-medium"></span></div>
                                <div class="flex justify-between"><span class="text-gray-600">Kargo Ücreti</span><span id="summary-shipping" class="font-medium"></span></div>
                            </div>
                            <div class="flex justify-between font-bold text-lg mt-4 border-t pt-4"><span>Genel Toplam</span><span id="summary-total"></span></div>
                            <div class="mt-6 space-y-3">
                                <label class="flex items-start cursor-pointer">
                                    <input type="checkbox" id="agreement-checkbox" class="h-4 w-4 mt-1 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                    <span class="ml-2 text-xs text-gray-600">Ön Bilgilendirme Formunu ve Mesafeli Satış Sözleşmesini okudum, onaylıyorum.</span>
                                </label>
                                <button id="checkout-button" disabled class="w-full px-6 py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">Ödemeye Geç</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = { apiKey: "AIzaSyDOyX8bXweatlT-9uRI7t4poS-7oQKV2xA", authDomain: "esanscim.firebaseapp.com", projectId: "esanscim", storageBucket: "esanscim.firebasestorage.app", messagingSenderId: "570763360884", appId: "1:570763360884:web:47562ad20c047b9defaf21" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const pageContainer = document.getElementById('page-container');
        const states = { loading: document.getElementById('loading-state'), authRequired: document.getElementById('auth-required-state'), emptyCart: document.getElementById('empty-cart-state'), cartContent: document.getElementById('cart-content') };
        const cartItemsContainer = document.getElementById('cart-items-container');
        const addressContainer = document.getElementById('address-container');
        const carrierContainer = document.getElementById('carrier-container');
        const summary = { subtotal: document.getElementById('summary-subtotal'), shipping: document.getElementById('summary-shipping'), total: document.getElementById('summary-total') };
        const checkoutButton = document.getElementById('checkout-button');
        const agreementCheckbox = document.getElementById('agreement-checkbox');
        
        // Settings
        let SHIPPING_COST = 49.99;
        let FREE_SHIPPING_THRESHOLD = 500;
        let cart = [];
        let currentUser = null;
        let userData = null;

        // --- Core Logic ---
        const getCart = () => JSON.parse(localStorage.getItem('esanscim_cart')) || [];
        const saveCart = (currentCart) => localStorage.setItem('esanscim_cart', JSON.stringify(currentCart));
        
        const updateQuantity = (productId, gram, change) => {
            const itemIndex = cart.findIndex(item => item.id === productId && parseInt(item.gram) === gram);
            if (itemIndex > -1) {
                cart[itemIndex].quantity += change;
                if (cart[itemIndex].quantity <= 0) {
                    cart.splice(itemIndex, 1);
                }
                saveCart(cart);
                renderPageContent();
            }
        };
        
        const removeItem = (productId, gram) => {
             cart = cart.filter(item => !(item.id === productId && parseInt(item.gram) === gram));
             saveCart(cart);
             renderPageContent();
        };

        const showState = (stateToShow) => {
            Object.values(states).forEach(state => state.style.display = 'none');
            stateToShow.style.display = 'block';
        };

        // --- Render Functions ---
        const renderCartItems = () => {
             cartItemsContainer.innerHTML = cart.map(item => `...`).join(''); // Shortened for brevity
             document.querySelectorAll('.quantity-btn').forEach(btn => btn.addEventListener('click', (e) => updateQuantity(e.currentTarget.dataset.id, parseInt(e.currentTarget.dataset.gram), parseInt(e.currentTarget.dataset.change))));
             document.querySelectorAll('.remove-btn').forEach(btn => btn.addEventListener('click', (e) => removeItem(e.currentTarget.dataset.id, parseInt(e.currentTarget.dataset.gram))));
        };

        const updateCheckoutButtonState = () => {
            const isAddressAvailable = userData && userData.address && userData.address.trim() !== '';
            checkoutButton.disabled = !agreementCheckbox.checked || !isAddressAvailable;
        };
        
        const renderSummary = () => {
             const subtotal = cart.reduce((sum, item) => sum + ((item.price || 0) * (item.quantity || 1)), 0);
             const shipping = subtotal >= FREE_SHIPPING_THRESHOLD || subtotal === 0 ? 0 : SHIPPING_COST;
             const total = subtotal + shipping;
             summary.subtotal.textContent = `${subtotal.toFixed(2)} TL`;
             summary.shipping.textContent = shipping === 0 ? 'Ücretsiz' : `${shipping.toFixed(2)} TL`;
             summary.total.textContent = `${total.toFixed(2)} TL`;
             updateCheckoutButtonState();
        };
        
        const renderAddressAndCarriers = (carriers = []) => {
            if (!userData?.address) {
                addressContainer.innerHTML = `<h2 class="text-xl font-bold mb-4">Teslimat Adresi</h2><p class="text-red-500 text-sm">Siparişe devam etmek için kayıtlı bir teslimat adresiniz olmalıdır.</p><a href="profile.html" class="mt-2 inline-block text-indigo-600 hover:underline text-sm font-semibold">Profil Sayfasından Adres Ekle →</a>`;
            } else {
                addressContainer.innerHTML = `<h2 class="text-xl font-bold mb-4">Teslimat Adresi</h2><div class="border rounded-md p-3 bg-gray-50"><p class="text-gray-600 text-sm whitespace-pre-wrap">${userData.address}</p></div><div class="mt-4"><label class="flex items-center"><input type="checkbox" id="billing-same-as-shipping" checked class="h-4 w-4 text-indigo-600 rounded"><span class="ml-2 text-sm text-gray-700">Fatura adresim aynı.</span></label></div>`;
            }
            
            const activeCarriers = carriers.filter(c => c.active);
            if(activeCarriers.length > 0) {
                 carrierContainer.innerHTML = `
                    <h2 class="text-xl font-bold mb-4">Kargo Seçeneği</h2>
                    <select id="carrier-select" class="w-full border-gray-300 rounded-md shadow-sm">
                        ${activeCarriers.map(c => `<option value="${c.name}">${c.name}</option>`).join('')}
                    </select>
                 `;
            } else {
                 carrierContainer.innerHTML = `<h2 class="text-xl font-bold mb-4">Kargo Seçeneği</h2><p class="text-sm text-gray-500">Aktif kargo firması bulunamadı.</p>`;
            }
        };
        
        const renderPageContent = (shippingSettings) => {
            cart = getCart();
            if (cart.length > 0) {
                renderCartItems();
                renderSummary();
                renderAddressAndCarriers(shippingSettings.carriers);
                showState(states.cartContent);
            } else {
                showState(states.emptyCart);
            }
        };
        
        // --- Main Execution ---
        onAuthStateChanged(auth, async (user) => {
            try {
                if (user) {
                    currentUser = user;
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    userData = userDoc.exists() ? userDoc.data() : { name: user.displayName, email: user.email };
                    
                    const settingsDoc = await getDoc(doc(db, "settings", "shipping"));
                    const shippingSettings = settingsDoc.exists() ? settingsDoc.data() : { baseCost: 49.99, freeShippingThreshold: 500, carriers: [] };
                    SHIPPING_COST = shippingSettings.baseCost;
                    FREE_SHIPPING_THRESHOLD = shippingSettings.freeShippingThreshold;

                    renderPageContent(shippingSettings);
                } else {
                    showState(states.authRequired);
                }
            } catch (error) {
                console.error("Sepet sayfası yüklenirken hata oluştu:", error);
                pageContainer.innerHTML = `...`; // Error message HTML
            }
        });
        
        agreementCheckbox.addEventListener('change', updateCheckoutButtonState);
        
        checkoutButton.addEventListener('click', async () => {
             // ... checkout logic (unchanged)
        });
    </script>
</body>
</html>
