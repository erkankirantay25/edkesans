<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tüm Esanslar - Esanscim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #mobile-menu { transition: max-height 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- HEADER -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800 tracking-wider">ESANSCIM</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Ana Sayfa</a>
                <a href="urunler.html" class="font-semibold text-indigo-600">Esanslar</a>
            </div>
            <div id="user-actions" class="flex items-center space-x-6">
                <!-- JS ile dolacak -->
                <a href="sepet.html" class="relative text-gray-600 hover:text-indigo-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
                </a>
            </div>
             <div class="md:hidden">
                <button id="menu-button" class="text-gray-800 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="max-h-0 overflow-hidden md:hidden">
             <!-- mobil menü linkleri -->
        </div>
    </header>

    <!-- ANA İÇERİK BÖLÜMÜ -->
    <main class="container mx-auto px-6 py-8">
        <div class="flex flex-col md:flex-row gap-8">

            <!-- SOL TARAF: KATEGORİ MENÜSÜ -->
            <aside class="w-full md:w-1/4 lg:w-1/5">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="font-bold text-lg mb-4">Kategoriler</h3>
                    <ul id="category-list" class="space-y-2">
                        <!-- Kategori linkleri JS ile dolacak -->
                    </ul>
                </div>
            </aside>

            <!-- SAĞ TARAF: ÜRÜN IZGARASI -->
            <section class="w-full md:w-3/4 lg:w-4/5">
                <h1 id="page-title" class="text-3xl font-bold mb-6 text-gray-800">Tüm Esanslar</h1>
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- Ürün kartları JS ile buraya eklenecek -->
                </div>
            </section>
        </div>
    </main>

    <!-- JAVASCRIPT BÖLÜMÜ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = { /* SENIN_CONFIG_BILGILERIN_BURAYA */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allProducts = [];
        const CATEGORIES = ["Tümü", "Kadın", "Erkek", "Unisex", "Popüler"];

        // --- HTML Elementleri ---
        const pageTitleEl = document.getElementById('page-title');
        const categoryListEl = document.getElementById('category-list');
        const productGridEl = document.getElementById('product-grid');
        const cartCountEl = document.getElementById('cart-count');
        const userActionsEl = document.getElementById('user-actions');

        // --- Sayfa Başlatıcı ---
        async function initializePage() {
            productGridEl.innerHTML = `<p class="col-span-full text-center py-10">Yükleniyor...</p>`;
            const productsSnapshot = await getDocs(query(collection(db, "products"), orderBy("name")));
            allProducts = productsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderCategories();
            renderProducts("Tümü");
            updateCartCount();
        }

        // --- Render Fonksiyonları ---
        function renderCategories() {
            categoryListEl.innerHTML = CATEGORIES.map(cat => `
                <li><button class="category-btn w-full text-left p-2 rounded-md hover:bg-gray-100" data-category="${cat}">${cat}</button></li>
            `).join('');

            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const category = e.currentTarget.dataset.category;
                    pageTitleEl.innerText = `${category} Esanslar`;
                    document.querySelector('.category-btn.bg-indigo-100')?.classList.remove('bg-indigo-100', 'font-bold');
                    e.currentTarget.classList.add('bg-indigo-100', 'font-bold');
                    renderProducts(category);
                });
            });
            // İlk kategoriyi aktif yap
            document.querySelector('.category-btn').classList.add('bg-indigo-100', 'font-bold');
        }

        function renderProducts(category) {
            let productsToDisplay = [...allProducts];

            if (category === "Popüler") {
                productsToDisplay.sort((a, b) => (b.totalDemand || 0) - (a.totalDemand || 0));
            } else if (category !== "Tümü") {
                productsToDisplay = productsToDisplay.filter(p => p.category === category);
            }
            
            if (productsToDisplay.length === 0) {
                productGridEl.innerHTML = `<p class="col-span-full text-center py-10 text-gray-500">Bu kategoride ürün bulunamadı.</p>`;
                return;
            }

            productGridEl.innerHTML = productsToDisplay.map(product => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col transform hover:-translate-y-1 transition-transform duration-300">
                    <a href="urun-detay.html?id=${product.id}" class="block">
                        <img src="${product.imageUrl || 'https://via.placeholder.com/400'}" alt="${product.name}" class="w-full h-48 object-cover">
                    </a>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="font-bold text-lg mb-2 flex-grow">${product.name}</h3>
                        <p class="text-indigo-600 font-semibold text-xl mb-4">${product.price} TL</p>
                        <button data-product-id="${product.id}" data-product-name="${product.name}" data-product-price="${product.price}" class="add-to-cart-btn mt-auto w-full py-2 px-4 bg-gray-800 text-white rounded hover:bg-gray-700 transition-colors">
                            Sepete Ekle
                        </button>
                    </div>
                </div>
            `).join('');
            
            addCartButtonListeners();
        }

        // --- Sepet Fonksiyonları ---
        function getCart() { return JSON.parse(localStorage.getItem('esanscim_cart')) || []; }
        function saveCart(cart) { localStorage.setItem('esanscim_cart', JSON.stringify(cart)); updateCartCount(); }
        function updateCartCount() { cartCountEl.innerText = getCart().reduce((s, i) => s + i.quantity, 0); }
        function addCartButtonListeners() {
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', e => {
                    const { productId, productName, productPrice } = e.currentTarget.dataset;
                    const cart = getCart();
                    const item = cart.find(i => i.id === productId);
                    if (item) item.quantity++;
                    else cart.push({ id: productId, name: productName, price: parseFloat(productPrice), quantity: 1 });
                    saveCart(cart);
                    alert(\`'\${productName}' sepete eklendi!\`);
                });
            });
        }
        
        // Auth durumu
        onAuthStateChanged(auth, user => {
            const authHTML = user 
                ? `<a href="profile.html" class="text-gray-600 hover:text-indigo-600">${user.displayName || 'Profilim'}</a>`
                : `<a href="login.html" class="px-4 py-2 bg-gray-800 text-white text-sm rounded-md hover:bg-gray-700">Giriş Yap</a>`;
            const cartHTML = userActionsEl.querySelector('a[href="sepet.html"]').outerHTML;
            userActionsEl.innerHTML = authHTML + cartHTML;
        });

        initializePage();
    </script>
</body>
</html>
