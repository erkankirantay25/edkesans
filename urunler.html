<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tüm Esanslar - Esanscim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Yüklenme animasyonu için */
        .skeleton-card {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% { opacity: .5; }
        }
        #mobile-menu { transition: max-height 0.3s ease-in-out; }
        
        /* Modal Stilleri */
        .modal-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- HEADER -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <nav class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800 tracking-wider">ESANSCIM</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Ana Sayfa</a>
                <a href="urunler.html" class="font-semibold text-indigo-600">Esanslar</a>
                <a href="profile.html" class="text-gray-600 hover:text-indigo-600">Profilim</a>
            </div>
            <div id="user-actions" class="flex items-center space-x-6">
                <!-- JS ile dolacak -->
                <a href="sepet.html" class="relative text-gray-600 hover:text-indigo-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
                </a>
            </div>
             <div class="md:hidden">
                <button id="menu-button" class="text-gray-800 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="max-h-0 overflow-hidden md:hidden">
             <!-- mobil menü linkleri JS ile eklenebilir -->
        </div>
    </header>

    <!-- ANA İÇERİK BÖLÜMÜ -->
    <main class="container mx-auto px-4 sm:px-6 py-8">
        <div class="flex flex-col lg:flex-row gap-8">

            <!-- SOL TARAF: KATEGORİ MENÜSÜ -->
            <aside class="w-full lg:w-1/4 xl:w-1/5">
                <div class="bg-white p-5 rounded-lg shadow-md sticky top-24">
                    <h3 class="font-bold text-lg mb-4 border-b pb-2">Kategoriler</h3>
                    <ul id="category-list" class="space-y-1">
                        <!-- Kategori linkleri JS ile dolacak -->
                    </ul>
                </div>
            </aside>

            <!-- SAĞ TARAF: ÜRÜN BÖLÜMÜ -->
            <section class="w-full lg:w-3/4 xl:w-4/5">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
                    <div>
                        <h1 id="page-title" class="text-3xl font-bold text-gray-900">Tüm Esanslar</h1>
                        <p id="page-description" class="text-sm text-gray-500 mt-1">Koleksiyonumuzdaki tüm esansları keşfedin.</p>
                    </div>
                </div>

                <!-- Ürün Izgarası -->
                <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- Başlangıçta iskelet kartlar gösterilecek -->
                </div>
            </section>
        </div>
    </main>

    <!-- ÜRÜN DETAY MODAL (POP-UP) -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden modal-overlay">
        <div id="modal-content" class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col md:flex-row overflow-hidden transform scale-95 opacity-0 modal-content">
            <!-- Sol Taraf: Resim -->
            <div class="w-full md:w-1/2">
                <img id="modal-img" src="" alt="Ürün Resmi" class="w-full h-64 md:h-full object-cover">
            </div>
            <!-- Sağ Taraf: Detaylar -->
            <div class="w-full md:w-1/2 p-6 md:p-8 flex flex-col relative overflow-y-auto">
                <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                
                <p id="modal-category" class="text-indigo-600 text-sm font-bold uppercase"></p>
                <h2 id="modal-name" class="text-3xl font-bold text-gray-900 mt-1 mb-3"></h2>
                <p id="modal-description" class="text-gray-600 mb-4 flex-grow"></p>
                
                <!-- Ek Bilgiler -->
                <div class="border-t pt-4 mb-4">
                     <p class="text-gray-500 text-sm">Gramaj: <span id="modal-grammage" class="font-medium text-gray-800"></span></p>
                     <p class="text-gray-500 text-sm mt-1">Tahmini Temin Süresi: <span id="modal-delivery" class="font-medium text-gray-800"></span></p>
                </div>

                <div class="mt-auto">
                    <p id="modal-price" class="text-gray-900 font-black text-4xl mb-4"></p>
                    <button id="modal-add-to-cart-btn" class="w-full py-3 px-4 bg-gray-800 text-white font-bold rounded-lg hover:bg-gray-700 transition-colors">
                        Sepete Ekle
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- JAVASCRIPT BÖLÜMÜ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

          const firebaseConfig = {
            apiKey: "AIzaSyDOyX8bXweatlT-9uRI7t4poS-7oQKV2xA",
            authDomain: "esanscim.firebaseapp.com",
            projectId: "esanscim",
            storageBucket: "esanscim.firebasestorage.app",
            messagingSenderId: "570763360884",
            appId: "1:570763360884:web:47562ad20c047b9defaf21",
            measurementId: "G-3GT6X79910"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allProducts = [];
        const CATEGORIES = ["Tümü", "Kadın", "Erkek", "Unisex", "Popüler"];

        // --- HTML Elementleri ---
        const pageTitleEl = document.getElementById('page-title');
        const pageDescriptionEl = document.getElementById('page-description');
        const categoryListEl = document.getElementById('category-list');
        const productGridEl = document.getElementById('product-grid');
        const cartCountEl = document.getElementById('cart-count');
        const userActionsEl = document.getElementById('user-actions');
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        // --- Modal Elementleri ---
        const modalEl = document.getElementById('product-modal');
        const modalContentEl = document.getElementById('modal-content');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalImg = document.getElementById('modal-img');
        const modalCategory = document.getElementById('modal-category');
        const modalName = document.getElementById('modal-name');
        const modalDescription = document.getElementById('modal-description');
        const modalGrammage = document.getElementById('modal-grammage');
        const modalDelivery = document.getElementById('modal-delivery');
        const modalPrice = document.getElementById('modal-price');
        const modalAddToCartBtn = document.getElementById('modal-add-to-cart-btn');


        // --- Sayfa Başlatıcı ---
        async function initializePage() {
            renderSkeletonCards(6);
            const productsSnapshot = await getDocs(query(collection(db, "products"), orderBy("name")));
            allProducts = productsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderCategories();
            renderProducts("Tümü");
            updateCartCount();
            setupModalListeners();
        }

        // --- Yüklenme Animasyonu ---
        function renderSkeletonCards(count) {
            let skeletonHTML = '';
            for (let i = 0; i < count; i++) {
                skeletonHTML += `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden skeleton-card">
                        <div class="w-full h-48 bg-gray-300"></div>
                        <div class="p-4">
                            <div class="h-4 bg-gray-300 rounded w-1/4 mb-2"></div>
                            <div class="h-6 bg-gray-300 rounded w-3/4"></div>
                            <div class="h-10 bg-gray-300 rounded w-full mt-4"></div>
                        </div>
                    </div>
                `;
            }
            productGridEl.innerHTML = skeletonHTML;
        }
        
        // --- Kategori ve Ürün Render Fonksiyonları ---
        function renderCategories() {
            categoryListEl.innerHTML = CATEGORIES.map(cat => `
                <li><button class="category-btn w-full text-left p-3 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-100" data-category="${cat}">${cat}</button></li>
            `).join('');

            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const category = e.currentTarget.dataset.category;
                    pageTitleEl.innerText = category === "Tümü" ? "Tüm Esanslar" : `${category} Esansları`;
                    pageDescriptionEl.innerText = category === "Tümü" 
                        ? "Koleksiyonumuzdaki tüm esansları keşfedin." 
                        : `${category} kategorisindeki esanslar listeleniyor.`;
                    
                    document.querySelector('.category-btn.bg-indigo-50')?.classList.remove('bg-indigo-50', 'text-indigo-700', 'font-bold');
                    e.currentTarget.classList.add('bg-indigo-50', 'text-indigo-700', 'font-bold');
                    renderProducts(category);
                });
            });
            document.querySelector('.category-btn').classList.add('bg-indigo-50', 'text-indigo-700', 'font-bold');
        }

        function renderProducts(category) {
            let productsToDisplay = [...allProducts];

            if (category === "Popüler") {
                productsToDisplay.sort((a,b) => (b.totalDemand || 0) - (a.totalDemand || 0));
            } else if (category !== "Tümü") {
                productsToDisplay = productsToDisplay.filter(p => p.category === category);
            }
            
            if (productsToDisplay.length === 0) {
                productGridEl.innerHTML = `<p class="col-span-full text-center py-10 text-gray-500">Bu kategoride ürün bulunamadı.</p>`;
                return;
            }

            productGridEl.innerHTML = productsToDisplay.map(product => `
                <div data-product-id="${product.id}" class="product-card bg-white rounded-lg shadow-lg overflow-hidden flex flex-col transform hover:shadow-xl hover:-translate-y-1.5 transition-all duration-300 cursor-pointer">
                    <div class="relative">
                        <img src="${product.imageUrl || 'https://via.placeholder.com/400'}" alt="${product.name}" class="w-full h-48 object-cover">
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <p class="text-indigo-600 text-xs font-bold uppercase">${product.category}</p>
                        <h3 class="font-bold text-lg my-1 flex-grow">${product.name}</h3>
                        <p class="text-gray-900 font-black text-2xl mb-3">${product.price} TL</p>
                        <button data-product-id="${product.id}" data-product-name="${product.name}" data-product-price="${product.price}" class="add-to-cart-btn mt-auto w-full py-2 px-4 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition-colors z-10">
                            Sepete Ekle
                        </button>
                    </div>
                </div>
            `).join('');
            
            addProductCardListeners();
            addCartButtonListeners();
        }

        // --- Sepet Fonksiyonları ---
        function getCart() { return JSON.parse(localStorage.getItem('esanscim_cart')) || []; }
        function saveCart(cart) { localStorage.setItem('esanscim_cart', JSON.stringify(cart)); updateCartCount(); }
        function updateCartCount() { cartCountEl.innerText = getCart().reduce((s, i) => s + i.quantity, 0); }
        
        function addToCart(productId, productName, productPrice) {
            const cart = getCart();
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity++;
            } else {
                cart.push({ id: productId, name: productName, price: parseFloat(productPrice), quantity: 1 });
            }
            saveCart(cart);
            // Küçük bir bildirim gösterilebilir
            alert(`'${productName}' sepete eklendi!`);
        }

        function addCartButtonListeners() {
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', e => {
                    e.stopPropagation(); // Kartın tıklanma olayını tetiklemesini engelle
                    const { productId, productName, productPrice } = e.currentTarget.dataset;
                    addToCart(productId, productName, productPrice);
                });
            });
        }
        
        // --- Modal Fonksiyonları ---
        function openProductModal(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            // Modal'ı ürün verileriyle doldur
            modalImg.src = product.imageUrl || 'https://via.placeholder.com/800x600';
            modalCategory.innerText = product.category || 'Kategori Yok';
            modalName.innerText = product.name || 'İsimsiz Ürün';
            modalDescription.innerText = product.description || 'Bu ürün için bir açıklama girilmemiştir.';
            modalGrammage.innerText = product.grammage || 'Belirtilmemiş';
            modalDelivery.innerText = product.deliveryTime || '2-4 iş günü';
            modalPrice.innerText = `${product.price} TL`;

            // Modal'ın sepet butonuna ürün bilgilerini ata
            modalAddToCartBtn.dataset.productId = product.id;
            modalAddToCartBtn.dataset.productName = product.name;
            modalAddToCartBtn.dataset.productPrice = product.price;

            // Modal'ı görünür yap ve animasyonu başlat
            modalEl.classList.remove('hidden');
            setTimeout(() => { // Tarayıcının 'hidden' sınıfının kaldırıldığını fark etmesi için küçük bir gecikme
                modalEl.classList.add('opacity-100');
                modalContentEl.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeProductModal() {
            modalEl.classList.remove('opacity-100');
            modalContentEl.classList.remove('scale-100', 'opacity-100');
            setTimeout(() => { // Animasyonun bitmesini bekle
                modalEl.classList.add('hidden');
            }, 300);
        }

        function setupModalListeners() {
            modalCloseBtn.addEventListener('click', closeProductModal);
            modalEl.addEventListener('click', (e) => {
                // Sadece dışarıdaki overlay'e tıklanırsa kapat
                if (e.target === modalEl) {
                    closeProductModal();
                }
            });
            modalAddToCartBtn.addEventListener('click', e => {
                const { productId, productName, productPrice } = e.currentTarget.dataset;
                addToCart(productId, productName, productPrice);
                closeProductModal();
            });
        }

        function addProductCardListeners() {
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    // Sepete ekle butonuna tıklandıysa modal açılmasın
                    if (e.target.closest('.add-to-cart-btn')) return;
                    
                    const productId = card.dataset.productId;
                    openProductModal(productId);
                });
            });
        }

        // --- Auth ve Mobil Menü Fonksiyonları ---
        onAuthStateChanged(auth, user => {
            const cartHTML = userActionsEl.querySelector('a[href="sepet.html"]').outerHTML;
            if (user) {
                userActionsEl.innerHTML = `<a href="profile.html" class="text-gray-600 hover:text-indigo-600">${user.displayName || 'Profilim'}</a>` + cartHTML;
            } else {
                userActionsEl.innerHTML = `<a href="login.html" class="px-4 py-2 bg-gray-800 text-white text-sm rounded-md hover:bg-gray-700">Giriş Yap</a>` + cartHTML;
            }
        });

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('max-h-0');
            mobileMenu.classList.toggle('max-h-96');
        });

        // --- Sayfayı Başlat ---
        initializePage();
    </script>
</body>
</html>
