<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esanslar - Esanscim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #mobile-menu { transition: max-height 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- HEADER BÖLÜMÜ -->
    <header class="bg-white shadow-md sticky top-0 z-20">
        <nav class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800 tracking-wider">ESANSCIM</a>
            
            <!-- Masaüstü Menüsü (md ve üzeri ekranlarda görünür) -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Ana Sayfa</a>
                <a href="urunler.html" class="font-semibold text-indigo-600">Esanslar</a>
                <a href="profile.html" class="text-gray-600 hover:text-indigo-600">Profilim</a>
                <a href="login.html" class="px-4 py-2 bg-gray-800 text-white text-sm rounded-md hover:bg-gray-700">Giriş Yap</a>
            </div>

            <!-- Mobil Menü Butonu (Sadece md altı ekranlarda görünür) -->
            <div class="md:hidden">
                <button id="menu-button" class="text-gray-800 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <!-- Mobil Açılır Menü -->
        <div id="mobile-menu" class="max-h-0 overflow-hidden md:hidden">
            <a href="index.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">Ana Sayfa</a>
            <a href="urunler.html" class="block py-2 px-4 text-sm text-indigo-600 font-semibold bg-gray-100">Esanslar</a>
            <a href="profile.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">Profilim</a>
            <a href="login.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">Giriş Yap</a>
        </div>
    </header>

    <!-- ANA İÇERİK BÖLÜMÜ -->
    <main class="container mx-auto px-4 sm:px-6 py-8">
        
        <!-- KATEGORİ SEÇİMİ -->
        <div class="mb-4">
            <div id="category-tabs" class="flex border-b">
                <!-- Kategori sekmeleri JS ile dolacak -->
            </div>
        </div>

        <!-- FİLTRELEME BÖLÜMÜ -->
        <div class="flex justify-end mb-6">
             <select id="sort-filter" class="px-4 py-2 border rounded-md bg-white text-sm focus:ring-indigo-500 focus:border-indigo-500">
                <option value="default">Filtrele</option>
                <option value="popular">Popüler Esanslar</option>
                <option value="ending_soon">Temin Süresi Yaklaşanlar</option>
            </select>
        </div>

        <!-- Ürün Izgarası -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Ürün kartları JavaScript ile buraya eklenecek -->
        </div>
    </main>

    <!-- JAVASCRIPT BÖLÜMÜ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = { /* SENIN_CONFIG_BILGILERIN_BURAYA */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allProducts = [];
        const CATEGORIES = ["Tümü", "Kadın", "Erkek", "Unisex"];
        
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const categoryTabsEl = document.getElementById('category-tabs');
        const sortFilterEl = document.getElementById('sort-filter');
        const productGridEl = document.getElementById('product-grid');

        // Mobil Menü Mantığı
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('max-h-0');
            mobileMenu.classList.toggle('max-h-96');
        });

        // Ana Başlatıcı Fonksiyon
        async function initializePage() {
            productGridEl.innerHTML = `<p class="col-span-full text-center py-10">Esanslar yükleniyor...</p>`;
            const productsSnapshot = await getDocs(collection(db, "products"));
            allProducts = productsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderCategoryTabs();
            renderProducts();
        }

        // Kategori Sekmelerini Oluştur
        function renderCategoryTabs() {
            categoryTabsEl.innerHTML = CATEGORIES.map((cat, index) => `
                <button class="category-tab py-2 px-4 -mb-px text-sm font-semibold border-b-2 ${index === 0 ? 'text-indigo-600 border-indigo-600' : 'text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-300'}" data-category="${cat}">
                    ${cat}
                </button>
            `).join('');

            document.querySelectorAll('.category-tab').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelector('.category-tab.text-indigo-600')?.classList.replace('text-indigo-600', 'text-gray-500');
                    document.querySelector('.category-tab.border-indigo-600')?.classList.replace('border-indigo-600', 'border-transparent');
                    e.currentTarget.classList.add('text-indigo-600', 'border-indigo-600');
                    e.currentTarget.classList.remove('text-gray-500', 'border-transparent');
                    renderProducts();
                });
            });
        }

        // Ürünleri Ekrana Basan Ana Fonksiyon
        function renderProducts() {
            let productsToDisplay = [...allProducts];
            const activeCategory = document.querySelector('.category-tab.text-indigo-600').dataset.category;
            const sortOption = sortFilterEl.value;

            // 1. Kategoriye Göre Filtrele
            if (activeCategory !== 'Tümü') {
                productsToDisplay = productsToDisplay.filter(p => p.category === activeCategory);
            }

            // 2. Özel Filtreye Göre Sırala
            if (sortOption === 'popular') {
                productsToDisplay.sort((a, b) => (b.totalDemand || 0) - (a.totalDemand || 0));
            } else if (sortOption === 'ending_soon') {
                productsToDisplay.sort((a, b) => {
                    const remainingA = (a.quota || 500) - (a.totalDemand || 0);
                    const remainingB = (b.quota || 500) - (b.totalDemand || 0);
                    return remainingA - remainingB;
                });
            }

            // 3. HTML Oluştur
            if (productsToDisplay.length === 0) {
                productGridEl.innerHTML = `<p class="col-span-full text-center py-10 text-gray-500">Bu kategoride gösterilecek esans bulunamadı.</p>`;
                return;
            }

            productGridEl.innerHTML = productsToDisplay.map(product => {
                const quota = product.quota || 500;
                const totalDemand = product.totalDemand || 0;
                const percentage = Math.min((totalDemand / quota) * 100, 100);

                return `
                <a href="urun-detay.html?id=${product.id}" class="group block bg-white rounded-xl shadow-md overflow-hidden transform hover:-translate-y-2 transition-all duration-300">
                    <div class="relative w-full h-56">
                        <img src="${product.imageUrl || 'https://via.placeholder.com/400'}" alt="${product.name}" class="w-full h-full object-cover"/>
                    </div>
                    <div class="p-5">
                        <p class="text-xs font-semibold text-indigo-500 uppercase">${product.category}</p>
                        <h3 class="text-lg font-bold text-gray-800 truncate mt-1">${product.name}</h3>
                        
                        <div class="mt-4">
                            <div class="flex justify-between text-xs text-gray-500 mb-1">
                                <span>${totalDemand}gr toplandı</span>
                                <span>Hedef: ${quota}gr</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-gradient-to-r from-green-400 to-blue-500 h-2 rounded-full" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    </div>
                </a>
                `;
            }).join('');
        }
        
        sortFilterEl.addEventListener('change', renderProducts);
        
        initializePage();
    </script>
</body>
</html>
